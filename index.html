<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Reverse generator</title>
    <script src="acorn_interpreter.js"></script>
    <script src="blockly/blockly_compressed.js"></script>
    <script src="blockly/blocks_compressed.js"></script>
    <script src="blockly/javascript_compressed.js"></script>
    <script type="text/javascript" src="main.js"></script>
    <script type="text/javascript" src="bloques.js"></script>
    <script type="text/javascript" src="mapa.js"></script>
    <link rel="stylesheet" href="style.css" media="screen,projection">
  </head>
  <body>
    <div id="barra_navagacion">
    </div>
    <div class="div_sector" id="area_texto">
      <div class="div_sector" id="div_input_usuario" title="Ingrese aquí el código fuente para generar bloques">
        <div id="barra_navagacion_input">
          <span>Entrada:</span>
          <button class="boton" type="button" name="boton_ejecutar_input" onclick="Main.ejecutarEntrada();">Ejecutar</button>
          <button class="boton" type="button" name="boton_generar" onclick="Main.generarBloques();">Generar bloques</button>
          <input type="checkbox" id="check_live">Generación constante</input>
        </div>
        <textarea id="input_usuario" spellcheck="false"></textarea>
      </div>
      <div class="div_sector" id="div_output_blockly" title="Código generado por el generador de Blockly">
        <div id="barra_navagacion_output">
          <span>Salida:</span>
          <button class="boton" type="button" name="boton_ejecutar_output" onclick="Main.ejecutarSalida();">Ejecutar</button>
        </div>
        <textarea id="output_blockly" spellcheck="false" readonly="true"></textarea>
      </div>
    </div>
    <div class="div_sector" id="area_blockly">
      <div id="blockly"></div>
      <textarea id="output_generador" spellcheck="false" readonly="true"></textarea>
    </div>
  </body>
</html>
